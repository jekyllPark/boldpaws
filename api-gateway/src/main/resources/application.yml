server:
  port: 8000
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://49.254.179.217:8761/eureka

spring:
  application:
    name: api-gateway

token:
  secret: token

jwt:
  #echo 'boldPaws-jwt-generator-2024-02-26|base64
  secret: Ym9sZFBhd3Mtand0LWdlbmVyYXRvci0yMDI0LTAyLTI2
  token-validity-in-seconds: 86400

logging:
  level:
    root: info
  pattern:
    console: "%green(%date{'yyyy-MM-dd HH:mm:ss','Asia/Seoul'}) %highlight(%-5level) %cyan(%-35logger{5}) %yellow(%3L) %msg %n"